<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>
  <body>
    <section id="leaderbord"><h1>Leaderboard</h1></section>
    <div id="sections">
      <section id="recentScores">
        <div class="row">
          <h2 class="subtitle">Recent scores</h2>
          <button id="refreshBtn">Refresh</button>
        </div>
        <div id="scoresLeaderboard"></div>
      </section>
      <section>
        <form id="addScore">
          <h2 class="subtitle">Add your score</h2>
          <input id="inputName" type="text" placeholder="Your name">
          <input id="inputScore" type="text" placeholder="Your score">
          <input id="submitBtn" name="submit" type="submit" value="Submit">
          </form>
      </section>
    </div> 
  </body>
</html>
